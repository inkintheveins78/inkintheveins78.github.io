<!DOCTYPE html>
<html>
    <title>Notes</title>
    <link rel="shortcut icon" type="image/png" href="favicon.ico">
<head>
    <style>
        #edit {background-color:#ffff99;
                border: solid 2px black;
                resize: both;
                overflow: auto;       
        }

    </style>

<script type="text/javascript">
    function saveEdits() {
var editElem = document.getElementById("edit");
var userVersion = editElem.innerHTML;
localStorage.userEdits = userVersion;
document.getElementById("update").innerHTML="Edits saved!";
}
function checkEdits() {
if(localStorage.userEdits!=null)
document.getElementById("edit").innerHTML = localStorage.userEdits;
}

var editElem = document.getElementById("edit");
editElem.contentEditable="false";

</script>

</head>
<body>
<center>
<body onload="checkEdits()">
    <div id="edit" contenteditable="true" id="text">
        Here is the element's original content
        </div><br>
        <input type="button" value="Save" onclick="saveEdits()" style="font-size: 30px"/>
</center>
        <hr>
<center>
        <button style="font-size: 13px" onclick="document.execCommand('bold');"><b>Bold</b></button>
        <button style="font-size: 13px" onclick="document.execCommand('italic');"><i>Italic</i></button>
        <button style="font-size: 13px" onclick="document.execCommand('underline');"><u>Underline</u></button>
</center>
    </body>
</html>
