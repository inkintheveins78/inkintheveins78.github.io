<!DOCTYPE html>
<html>
    <title>Notes</title>
<head>
    <style>
        #edit {background-color:#FFFF99;}
        #edit {height:auto;
               width:100%;
               }
    </style>

<script type="text/javascript">
    function saveEdits() {
var editElem = document.getElementById("edit");
var userVersion = editElem.innerHTML;
localStorage.userEdits = userVersion;
document.getElementById("update").innerHTML="Edits saved!";
}
function checkEdits() {
if(localStorage.userEdits!=null)
document.getElementById("edit").innerHTML = localStorage.userEdits;
}

var editElem = document.getElementById("edit");
editElem.contentEditable="false";

function changeText(){ 
            document.forms[0].text.style.cssText = "font-weight: bold"; 
            } 
</script>

</head>
<body>
<body onload="checkEdits()">
    <div id="edit" contenteditable="true" id="text" onclick="changeText()">
        Here is the element's original content
        </div>
        <input type="button" value="Save" onclick="saveEdits()"/>
</body>
</html>
